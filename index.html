<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">

  <title>How old do you think you are? ever wondered?</title>

  <!-- GOOGLE FONTS API -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap"
    rel="stylesheet">

  <!-- CSS STYLESHEET -->
  <link rel="stylesheet" href="src/styles/style.css">

</head>

<body>

  <article class="age-calc">


    <form class="form" novalidate>

      <fieldset class="form__fieldset">
        <div class="form__input--container">
          <label class="form__label" for="day">Day</label>
          <input class="form__input" max="31" type="number" placeholder="DD" name="day" id="day" required>
          <span class="error"></span>
        </div>
        <div class="form__input--container">
          <label class="form__label" for="month">Month</label>
          <input class="form__input" max="12" type="number" placeholder="MM" name="month" id="month" required>
          <span class="error"></span>
        </div>
        <div class="form__input--container">
          <label class="form__label" for="year">Year</label>
          <input class="form__input" type="number" placeholder="YYYY" name="year" id="year" required>
          <span class="error"></span>
        </div>
      </fieldset>
      <div class="btn--container">
        <hr class="horizontal-rule">
        <button class="btn btn--calc"><img src="src/assets/icon-arrow.svg" alt=""></button>
      </div>
    </form>

    <main class="age-calc__main">

      <section class="age-calc__main__section">
        <h2 class="age-calc__main__section__heading">
          <span class="age-calc__main__section__heading__span years">--</span>
          years
        </h2>
      </section>

      <section class="age-calc__main__section">
        <h2 class="age-calc__main__section__heading">
          <span class="age-calc__main__section__heading__span months">--</span>
          months
        </h2>
      </section>

      <section class="age-calc__main__section">
        <h2 class="age-calc__main__section__heading">
          <span class="age-calc__main__section__heading__span days">--</span> days
        </h2>
      </section>

      <section class="age-calc__main__section">
        <h2 class="age-calc__main__section__heading">
          <span class="age-calc__main__section__heading__span age-in-days">--</span> age (days)
        </h2>
      </section>

    </main>

  </article>

  <script type="module" src="src/script.js"></script>
</body>

</html>
